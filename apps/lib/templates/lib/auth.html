{% extends "main.html" %}

{% block content %}
<html>
    <head>
        <title>Авторизация</title>
    </head>
    <body>
        
<div id="left-column">
    <div class="block">
        <div class="content">
        </div>
        <div class="end-block"></div>
    </div>
</div>
<div id="right-column">
    <div id="main-content">
        <h2 style="z-index: 100;position: relative;">Авторизация</h2>
        <div id="auth-div">
        <form method="post" action="/auth/">
                            {% csrf_token %}
            <p><label for="id_username">Имя пользователя:</label> <input id="id_username" name="username" maxlength="30" type="text"></p>
            <p><label for="id_password">Пароль:</label> <input name="password" id="id_password" type="password"></p>
            <input type="submit" value="Войти" class="submit_button" />
        </form>
        </div>
    </div>
    <div class="end-center-block"></div>
</div>

    </body>
</html>
{% endblock %}
